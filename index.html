<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Nature Strafe</title>
        <!---Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

        


    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="fixed-top py-3" id="mainNav">
            <div style="align-items: center; text-align: center; padding-left: 5;">
                <a id="PointCount" style=" align-items: left;" class="navbar-brand">Points: </a>
                <a style="align-items: center;" class="navbar-brand">||  Nature Strafe</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
            </div>
            
        </nav>
        <!-- Masthead-->
        <header class="d-flex justify-content-center masthead">
                <div id="originalJoin" style="display: none; border-radius: 2%; align-items: center; align-content: center; text-align: center; background-color:white; width: 30%; height: 30%;">
                    <form style="margin-top: 10px; top:50%">
                        <h3>Join Your Friends!</h3>
                        <input id="gameCode" style="
                        outline: 0;
                        background: #f2f2f2;
                        width: 30%;
                        border: 0;
                        border-radius: 5px;
                        margin: 0 0 15px;
                        padding: 15px;
                        box-sizing: border-box;
                        font-size: 14px;
                        font-family: 'Comfortaa', cursive;" placeholder="Code"></form>
                        <input id="nameTag" style="
                        outline: 0;
                        background: #f2f2f2;
                        width: 30%;
                        border: 0;
                        border-radius: 5px;
                        margin: 0 0 15px;
                        padding: 15px;
                        box-sizing: border-box;
                        font-size: 14px;
                        font-family: 'Comfortaa', cursive;" placeholder="Name"></form>
                        <button type="submit" onclick="gameJoin(2);" class="btn btn-primary">JOIN</button>
                        <button type="submit" onclick="gameJoin(1);" class="btn btn-primary">CREATE</button>
                    </form>
                </div>
                <div style="display: none;" id="loadingSection">
                    <button type="button" onclick="playGame();" class="btn btn-primary">Play</button>
                    <button type="button"  onclick="Leave();" class="btn btn-primary">Leave</button>
                </div>
                <div style="display: none; width:100%;"id="GameMap" >
                    
                </div>
                <div style="display: none; z-index: 90; bottom: 0; position:absolute;" id="camera">
                    <video id="webcam" autoplay playsinline width="320" height="240"></video>
                    <canvas id="canvas" class="d-none"></canvas>
                </div>
                
        </header>
        
        <!-- Footer-->

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!--Js-COokie-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
        <!--Google Maps Api-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-TPoAwHlO03DLPrffCV86bezcwER8Tm4&callback=initMap&v=weekly" async></script>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    </body>
</html>
